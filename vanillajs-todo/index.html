<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap Css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<!-- own style -->
	<link rel="stylesheet" href="./style.css">

	<title>VanillaJS Todo app</title>
</head>

<body>

	<div class="modal fade" id="Modal-add-todo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-todo">
				<div class="modal-header pb-0">
					<h5 class="modal-title" id="exampleModalLabel">Add Todo ...</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<input name="title" class="w-100 bg-transparent" type="text" placeholder="Title">
						<textarea name="subtitle" class="bg-transparent" placeholder="Description"></textarea>
						<div class="d-flex justify-content-between">
							<div></div>
							<button class="btn add" data-bs-dismiss="modal">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container my-5 box">
		<div class="row row-cols-1 row-cols-md-3">
			<div class="col">
				<div class="do-box">
					<div class="d-flex justify-content-between align-items-center">
						<span class="mx-3 fs-5 py-3">Todo</span>
						<button class="btn mx-1" data-bs-toggle="modal" data-bs-target="#Modal-add-todo">
							<i class="bi bi-plus-square fs-3"></i>
						</button>
					</div>
					<div id="todo-list" class="box-content p-2">
					</div>
				</div>
			</div>
			<div class="col">
				<div class="do-box">
					<div class="py-3">
						<span class="mx-3 fs-5">Progress</span>
					</div>
					<div id="progress" class="box-content p-2">
						you dont have a in progress task
					</div>
				</div>
			</div>
			<div class="col">
				<div class="do-box">
					<div class="py-3">
						<span class="mx-3 fs-5">Completed</span>
					</div>
					<div id="completed" class="box-content p-2">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
		<div id="toast" class="toast align-items-center border-0 toast-s" data-bs-delay="1500">
			<div class="d-flex">
				<div class="toast-body">
					you can just add one task to Progress list
				</div>
				<button type="button" class="btn me-2 m-auto" data-bs-dismiss="toast">
					<i class="bi bi-x-lg text-white fs-5"></i>
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
