<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap Css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<!-- own style -->
	<link rel="stylesheet" href="./style.css">

	<title>VanillaJS Todo app</title>
</head>

<body>

	<div class="container">
		<div class="mt-2 mx-auto box rounded-3 p-3">
			<div class="text-center mb-3">
				<h1 class="fs-2">Todo List</h1>
			</div>

			<ol class="list-group list-group-numbered mx-4">

				<li class="list-group-item d-flex justify-content-between align-items-start bg-list-item mb-1">
					<div class="ms-2 me-auto">
						<div class="fw-bold">add a todo</div>
						add some things you need to do
					</div>
					<i class="bi bi-trash-fill align-self-center trash"></i>
				</li>

				<li class="list-group-item d-flex justify-content-between align-items-start bg-list-item mb-1">
					<div class="ms-2 me-auto">
						<div class="fw-bold">remove a todo</div>
						remove some things you do
					</div>
					<i class="bi bi-trash-fill align-self-center trash"></i>
				</li>

				<li class="list-group-item d-flex justify-content-between align-items-start bg-list-item mb-1">
					<div class="ms-2 me-auto">
						<div class="fw-bold">have fun</div>
						be happy
					</div>
					<i class="bi bi-trash-fill align-self-center trash"></i>
				</li>
			</ol>

			<div>
				<p class="m-0 p-0 fs-3 text-center">add a new todo...</p>
				<form id="addTodo" class="text-center">
					<input type="text" name="title" id="title"
						class="bg-transparent border border-2 border-success rounded-3 mb-2" placeholder="title">
					<div class="position-relative w-textarea mx-auto">
						<textarea name="description" id="description"
							class="bg-transparent border border-2 border-success rounded-3" placeholder="description"></textarea>

						<button class="btn position-absolute bottom-0 end-0 fs-3"><i class="bi bi-plus-circle" style="color:tomato;"></i></button>
					</div>
				</form>
				<p id="error"></p>
			</div>
		</div>

	</div>

	<script src="./script.js"></script>
</body>

</html>
